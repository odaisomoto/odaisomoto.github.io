<!doctype html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{{ "css/swiper-bundle.min.css" | relURL }}" />
  </head>
  <body :class="{ 'overflow-hidden max-h-screen': mobileMenu }" class="relative" x-data="{ mobileMenu: false }">
    <div id="main" class="relative max-w-screen-xl mx-auto px-5 sm:px-8 py-5 sm:py-8">
      {{ partial "navbar.html" . }}
      <main class="max-w-screen-xl mx-auto">
        {{ block "main" . }}{{ end }}
      </main>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
    <!-- Swiper JS -->
    <script src="{{ "js/swiper-bundle.min.js" | relURL }}"></script>
  </body>
</html>
