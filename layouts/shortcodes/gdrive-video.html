{{- $id := .Get "id" -}}
{{- $ratio := .Get "ratio" | default "56.25" -}}
{{- $class := .Get "class" | default "gdrive-video-embed" -}}

{{- if $id -}}
  <div
    class="{{ $class }}"
    style="position: relative; padding-bottom: {{ $ratio }}%; height: 0; overflow: hidden; max-width: 100%; margin: 2rem 0;">
    <iframe
      src="https://drive.google.com/file/d/{{ $id }}/preview"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      frameborder="0"
      allowfullscreen
      allow="autoplay"></iframe>
  </div>
{{- else -}}
  <p style="color: red;">Error: Google Drive video ID is required.</p>
{{- end -}}
